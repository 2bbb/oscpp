version: '1.0.{build}'

image: Visual Studio 2017

platform:
  - x64

configuration:
  - Release
  - Debug

install:
  - set PATH=C:\Ruby22\bin;%PATH%
  - git submodule update --init --recursive

before_build:
  - ruby -v
  - sh: mkdir build && cd build && cmake -G "Visual Studio 15 2017 Win64" ..

build_script:
  - sh: cd "${APPVEYOR_BUILD_FOLDER}/build" && cmake --build . --config Debug 

test_script:
  - sh: cd "${APPVEYOR_BUILD_FOLDER}/build" && ctest --config $CONFIGURATION --output-on-failure
